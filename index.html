<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!-- Top Section -->
<div class="intro py-3 bg-transparent text-center">
<div class="container">
<h2 class="text-primary display-3 my-4">How well do you know Ahmed?</h2>
</div>
</div>

<!-- Result Section-->
<div class ="result py-4 d-none bg-light text-center">
    <div class="container lead">
    <p>You are <span class="text-primary display-4 p -3">0%</span> ninja</p>
    </div>
    </div>

<!-- Quiz Section -->
<div class="quiz py-4 bg-primary">
<div class="container"></div>
<h2 class="my-5 text-white">On with the questions...</h2>

<form class="quiz-form text-light">
<div class="my-5">
<p class="lead font-weight-normal">1. What country are you from?</p>
<div class="form-check my-2 text-white-50">
<input type="radio" name="q1" value="A" checked>
<label class="form-check-label">Somalia</label>
</div>
<div class="form-check my-2 text-white-50">
<input type="radio" name="q1" value="B">
<label class="form-check-label">Sudan</label>
</div>
</div>

<div class="my-5">
    <p class="lead font-weight-normal">2. What team do you support?</p>
    <div class="form-check my-2 text-white-50">
    <input type="radio" name="q2" value="A" checked>
    <label class="form-check-label">Liverpool</label>
    </div>
    <div class="form-check my-2 text-white-50">
    <input type="radio" name="q2" value="B">
    <label class="form-check-label">Arsenal</label>
    </div>
    </div>

    <div class="my-5">
        <p class="lead font-weight-normal">3. What basketball team do you support?</p>
        <div class="form-check my-2 text-white-50">
        <input type="radio" name="q3" value="A" checked>
        <label class="form-check-label">Golden State Warriors</label>
        </div>
        <div class="form-check my-2 text-white-50">
        <input type="radio" name="q3" value="B">
        <label class="form-check-label">Dallas Mavericks</label>
        </div>
        </div>
        
        <p class="lead font-weight-normal">4. How many siblings do you have?</p>
        <div class="form-check my-2 text-white-50">
        <input type="radio" name="q4" value="A" checked>
        <label class="form-check-label">3</label>
        </div>
        <div class="form-check my-2 text-white-50">
        <input type="radio" name="q4" value="B">
        <label class="form-check-label">4</label>
        </div>
        <p class="lead font-weight-normal">5. How many languages do I speak?</p>

        <div class="form-check my-2 text-white-50">
        <input type="radio" name="q5" value="A" checked>
        <label class="form-check-label">2</label>
        </div>
        <div class="form-check my-2 text-white-50">
        <input type="radio" name="q5" value="B">
        <label class="form-check-label">3</label>
        </div>

        <div class="my-5">
            <p class="lead font-weight-normal">6. How was my day?</p>
            <div class="form-check my-2 text-white-50">
            <input type="radio" name="q6" value="A" checked>
            <label class="form-check-label">Good</label>
            </div>
            <div class="form-check my-2 text-white-50">
            <input type="radio" name="q6" value="B">
            <label class="form-check-label">Alhamdulillah</label>
            </div>
            </div>

           <div class="text-center">
    <input type="submit" class="btn btn-light">
    </div>
        </div>
        </div>

    </div>
</form>

</div>
</div>

<script src="app.js"></script>
</body>
</html>
